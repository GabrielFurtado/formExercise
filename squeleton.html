<!DOCTYPE html>
<html>
<head>
    <title>Form Exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <!-- Input Name-->
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text">
        <label for="lastName"> Last Name:</label>
        <input name="lastName" id="lastName" type="text">
        <br>
        <!-- SexChoice-->
        <label for="male">Male</label>
        <input name="sexChoice" id="male" type="radio" value="male">
        <label for="female">Female</label>
        <input name="sexChoice" id="female" type="radio" value="female">
        <label for="other">Other</label>
        <input name="sexChoice" id="other" type="radio" value="other">
        <br>
        <!-- Email-->
        <label for="email">Email:</label>
        <input name="email" id="email" type="email">
        <label for="password">Password:</label>
        <input name="password" id="password" type="password">
        <br>
        <!-- Birthday-->
        <label for="birthday">Birthday:</label>
        <select name="day" id="birthday">
            
        </select>
        <select name="month" id="birthday">

        </select>
        <select name="year" id="birthday">

        </select>
        <!-- Terms-->
        <p>I agree to the terms and conditions <input name="term" type="checkbox" value="agree"></p>
        
        <button>Submit!</button>
    </form>
</body>
</html>
