<!DOCTYPE html>
<html>
<head>
    <title>Form Exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <!-- Input Name-->
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" placeholder="John" required>
        <label for="lastName"> Last Name:</label>
        <input name="lastName" id="lastName" type="text" placeholder="Smith" required> 
        <br>
        <!-- SexChoice-->
        <label for="male">Male</label>
        <input name="sexChoice" id="male" type="radio" value="male">
        <label for="female">Female</label>
        <input name="sexChoice" id="female" type="radio" value="female">
        <label for="other">Other</label>
        <input name="sexChoice" id="other" type="radio" value="other">
        <br>
        <!-- Email-->
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" placeholder="your password" required>
        <br>
        <!-- Birthday-->
        <label for="birthday">Birthday:</label>

            <option value="16">16</option>

        <select name="month" id="birthday">

</body>
</html>
